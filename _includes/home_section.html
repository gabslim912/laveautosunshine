<div id="page-start"></div>

			<!-- section start -->
			<!-- ================ -->
			<section class="pv-40">
				<div class="container">
					<div class="row">

						<!-- main start -->
						<!-- ================ -->
						<div class="main col-md-12">
							<h3 class="title">Bienvenue <strong class="text-default">Chez Koon Entreprises</strong></h3>
							<div class="separator-2"></div>
							<div class="row">
								<div class="col-md-6">
									{{site.description}}
								</div>
								<div class="col-md-6">
									<div class="owl-carousel content-slider-with-controls">
									{% for slider in site.sliders %}
										<div class="overlay-container overlay-visible">
											<img src="{{ slider.image}}" alt="">
											<div class="overlay-bottom hidden-xs">
												<div class="text">
													<h3 class="title">{{ slider.title}}</h3>
												</div>
											</div>
											<a href="images/page-about-1.jpg" class="popup-img overlay-link" title="image title"><i class="icon-plus-1"></i></a>
										</div>
									{% endfor %}
										
									</div>
								</div>
							</div>
						</div>
						<!-- main end -->

					</div>
				</div>
			</section>
			<!-- section end -->
