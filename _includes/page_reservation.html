 <section class="vk-content">
        <div class="vk-banner" style="background-image: url({{ site.image}}); min-height: 100px; height:200px;" >
            <div class="vk-background-overlay vk-background-black-1 _80"></div>
            <div class="container wrapper">
                <div class="page-heading">
                    Reservation
                </div>
            </div>
        </div>
        <!--./vk-banner-->

        <div class="vk-breadcrumb">
            <nav class="container">
                <ul>
                    <li><a href="/">home</a></li>

                    <li><a href="#">page</a></li>

                    <li class="active">Contact</li>
                </ul>
            </nav>
        </div>
        <!--./vk-breadcrumb-->    
        <div class="vk-page vk-page-contact">
            <div class="container">
                
                <!-- ./map-->

                <div class="vk-contact">
                <br>
                    <div class="row">
                        <div class="col-md-12 left-content">
                            <h4 class="vk-heading text-uppercase">RESERVEZ DES MAINTENANT</h4>
                            <div class="vk-contact-form">
                                <div class="user-info">
                                    <div class="form-group">
                                        <i class="fa fa-user"></i>
                                        <input type="text" name="name" placeholder="Nom *" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-phone"></i>
                                        <input type="tel" name="tel" placeholder="Tel" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-envelope"></i>
                                        <input type="email" name="email" placeholder="Email *" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-pencil-square-o"></i>
                                        <input type="text" name="subject" placeholder="Modèle du vehicule" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-calendar"></i>
                                        <input type="date" name="date" placeholder="Date de reservation" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-clock-o"></i>
                                        <input type="time" name="time" placeholder="heure de reservation" class="form-control">
                                    </div>
                                </div>
                                <!-- /.user-info -->

                                <div class="message-content" >
                                    <div class="form-group">
                                        <textarea name="content" style="height: 400px" placeholder="Veuillez décrire le service demandé" class="form-control"></textarea>
                                    </div>
                                </div>
                                <!-- /.message-content -->

                                <div class="vk-buttons">
                                    <button class="vk-btn vk-btn-default vk-btn-l vk-fullwidth">
                                        <i class="fa fa-paper-plane"></i>RESERVEZ MAINTENANT
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- ./left-->

                        
                    </div>
                    <!--./row-->
                </div>
                <!--./vk-contact-->
            </div>
            <!--./container-->
            <div class="vk-space x-medium"></div>
        </div>
        <!--./vk-page-->
    </section>
    <!--./content-->
