 <section class="vk-content">
        <div class="vk-banner" style="background-image: url({{ site.image}}); min-height: 100px; height:200px;" >
            <div class="vk-background-overlay vk-background-black-1 _80"></div>
            <div class="container wrapper">
                <div class="page-heading">
                    Contact
                </div>
            </div>
        </div>
        <!--./vk-banner-->

        <div class="vk-breadcrumb">
            <nav class="container">
                <ul>
                    <li><a href="/">home</a></li>

                    <li><a href="#">page</a></li>

                    <li class="active">Contact</li>
                </ul>
            </nav>
        </div>
        <!--./vk-breadcrumb-->    
        <div class="vk-page vk-page-contact">
            <div class="container">
            <br>
                

                <div class="vk-contact">
                    <div class="row">
                        <div class="col-md-9 left-content">
                            <h4 class="vk-heading text-uppercase">CONTACTEZ-NOUS</h4>
                            <div class="vk-contact-form">
                                <div class="user-info">
                                    <div class="form-group">
                                        <i class="fa fa-user"></i>
                                        <input type="text" name="name" placeholder="Nom *" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-phone"></i>
                                        <input type="tel" name="tel" placeholder="Tel" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-envelope"></i>
                                        <input type="email" name="email" placeholder="Email *" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <i class="fa fa-pencil-square-o"></i>
                                        <input type="text" name="subject" placeholder="Sujet" class="form-control">
                                    </div>
                                </div>
                                <!-- /.user-info -->

                                <div class="message-content">
                                    <div class="form-group">
                                        <textarea name="content" placeholder="Message" class="form-control"></textarea>
                                    </div>
                                </div>
                                <!-- /.message-content -->

                                <div class="vk-buttons">
                                    <button class="vk-btn vk-btn-default vk-btn-l vk-fullwidth">
                                        <i class="fa fa-paper-plane"></i>ENVOYER
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- ./left-->

                        <div class="col-md-3 right-content">
                            <div class="contact-info">
                                <h4 class="vk-heading text-uppercase">INFORMATIONS </h4>
                                <ul class="vk-list vk-office">
                                    <li><i class="fa fa-map-marker"></i>{{ site.adresse}}</li>

                                    <li><i class="fa fa-envelope"></i><a href="mailto:email1@domain.com">{{ site.email }}</a></li>

                                    <li><i class="fa fa-phone"></i>{{ site.tel }}</li>

                                </ul>
                                
                                <!--./vk-office-->
                            </div>
                            <!-- /.contact-info -->

                            <div class="business-hours">
                                <h5 class="vk-heading text-uppercase">HEURES D'OUVERTURE </h5>
                                <ul class="vk-list vk-office">
                                    <li><i class="fa fa-calendar"></i>Lundi au Samedi</li>

                                    <li><i class="fa fa-clock-o"></i>9h30 - 21h00</li>

                                    <li><i class="fa fa-calendar"></i>Dimanche</li>

                                    <li><i class="fa fa-clock-o"></i>9h30 - 18h00</li>

                                </ul>
                                <!--./vk-office-->
                            </div>
                            <!-- /.business-hours -->
                        </div>
                        <!-- ./right-->
                    </div>
                    <!--./row-->
                </div>
                <!--./vk-contact-->

                <div class="vk-map">
                    <div id="map" style="width:100%;height:500px;background-color: rgba(0,0,0,.5);"></div>
                </div>
                <!-- ./map-->
            </div>
            <!--./container-->
            <div class="vk-space x-medium"></div>
        </div>
        <!--./vk-page-->
    </section>
    <!--./content-->
